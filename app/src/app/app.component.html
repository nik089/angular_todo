
<h1>welcome to {{title}}</h1>
<div>
  <h2>To Do List</h2>
  <ul>
    <li *ngFor="let item of items">
      {{item}}
      <button (click)="delItem()">Delete</button>
    </li>
  </ul>
  <label>Name of new Item</label><br>
  <input type="text" [(ngModel)]="newitem">
  <button (click)="addItem()">Add</button>
</div>
